{
  "plugins": [
    "plugins/markdown"
  ],
  "recurseDepth": 10,
  "source": {
    "include": [
      "src",
      "docs"
    ]
  },
  "sourceType": "module",
  "tags": {
    "allowUnknownTags": true,
    "dictionaries": [
      "jsdoc",
      "closure"
    ]
  },
  "templates": {
    "cleverLinks": false,
    "monospaceLinks": false
  },
  "opts": {
    "encoding": "UTF-8",
    "destination": "out/",
    "recurse": true,
    "readme": "README.md"
  }
}
